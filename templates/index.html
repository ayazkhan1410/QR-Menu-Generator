<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Generate QR Code</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        background-color: #f8f9fa;
      }
      .container {
        margin-top: 100px;
        max-width: 500px;
        background: white;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        padding: 30px;
      }
      .form-label {
        font-weight: bold;
      }
      .btn-custom {
        background-color: #5c67f2;
        color: white;
        border: none;
      }
      .btn-custom:hover {
        background-color: #4959c9;
      }
    </style>
  </head>
  <body>

    <div class="container">
      <h2 class="text-center mb-4">Generate QR Code</h2>
      <form method="post" action="{% url 'home' %}">
        {% csrf_token %}

        <div class="mb-3">
          <label for="restaurantName" class="form-label">Restaurant Name</label>
          <input type="text" class="form-control" id="restaurantName" name="restaurant_name" placeholder="Enter your restaurant's name" required>
        </div>

        <div class="mb-3">
          <label for="menuLink" class="form-label">Menu Link</label>
          <input type="url" class="form-control" id="menuLink" name="menu_link" placeholder="Enter the menu URL" required>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-custom btn-lg w-100">Generate QR Code</button>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
