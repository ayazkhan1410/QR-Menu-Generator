<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QR Code Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        background-color: #f8f9fa;
      }
      .container {
        margin-top: 100px;
        max-width: 500px;
        background: white;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        padding: 30px;
        text-align: center;
      }
      .qr-code {
        margin: 20px 0;
        border: 2px solid #ddd;
        border-radius: 10px;
        padding: 10px;
        background: #fff;
        width: 400px; /* Increased QR code size */
        height: 400px;
        display: inline-block;
      }
      .btn-custom {
        background-color: #5c67f2;
        color: white;
        border: none;
      }
      .btn-custom:hover {
        background-color: #4959c9;
      }
    </style>
  </head>
  <body>

    <div class="container">
      <h2 class="mb-4">QR Code Generated Successfully!</h2>

      <div class="mb-3">
        <h5>Restaurant Name:</h5>
        <p><strong>{{ restaurant_name }}</strong></p>
      </div>

      <div class="qr-code">
        <h5>Your QR Code:</h5>
        <img src="{{ qr_code_url }}" alt="QR Code" class="img-fluid" style="width: 100%; height: 100%;">
      </div>

      <div class="text-center mt-3">
        <a href="{{ qr_code_url }}" download class="btn btn-success btn-lg w-100">Download QR Code</a>
      </div>

      <div class="text-center mt-4">
        <a href="{% url 'home' %}" class="btn btn-custom btn-lg w-100">Generate Another QR Code</a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
